<body>
    <div class="register-form"> 
        <div class="register-headline">
            <img src="assets/img/xcalendar-logo.png">
        </div>
        <div class="register-form-split">
            <hr>
        </div>
        <div class="register-form-information">
            <h2 lang="en">Registration</h2>   
        </div>

        <div class="register-form-user-input"> 
            <mat-form-field appearance="outline" class="register-form-username-field">
                <mat-label lang="en">Username</mat-label> 
                <input type="username" matInput [formControl]="usernameFormControl" placeholder="Username to show" lang="en">
                <mat-error *ngIf="usernameFormControl.hasError('required')">Username is <strong>required</strong></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="register-form-mail-field">
                <mat-label lang="en">Email address</mat-label> 
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. name@example.com" lang="en">

                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="register-form-password-field">
                <mat-label lang="en">Password</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" class="register-form-confirm-password-field"> 
                <mat-label lang="en">Confirm Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button tabindex="-1" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
            </mat-form-field>
        </div>

        <div class="register-form-button-area">
            <button mat-raised-button class="register-form-button-register" color="primary" lang="en">Register now</button> 
        </div>

        <div class="register-form-hint-area">
            <p class="register-form-hint" lang="en">Already have a xCalendar account? <a routerLink="" class="register-form-hyperlink" tabindex="-1" lang="en">Log in</a></p> 
        </div>  
    </div>  
</body>
