<body>
    <div class="register-form"> 
        <div class="register-headline-image-container">
            <img src="assets/img/xcalendar-logo.png">
        </div>

        <div class="register-form-separator">
            <hr>
        </div>

        <div class="register-form-headline">
            <h2>Registration</h2>   
        </div>

        <div class="register-form-user-input-textfield-container"> 
            <mat-form-field appearance="outline" class="register-form-user-field" id="user-username-field">
                <mat-label>Username</mat-label> 
                <input type="username" matInput [formControl]="usernameFormControl" placeholder="Username to show">
                <mat-error *ngIf="usernameFormControl.hasError('required')">Username is <strong>required</strong></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="register-form-user-field" id="user-mail-address-field">
                <mat-label>Email address</mat-label> 
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. name@example.com">

                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="register-form-user-field" id="user-password-field">
                <mat-label>Password</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" class="register-form-user-field" id="user-confirm-password-field"> 
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button tabindex="-1" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
            </mat-form-field>
        </div>

        <div class="register-form-register-button-container">
            <button mat-raised-button class="register-form-register-button" color="primary">Register now</button> 
        </div>

        <div class="register-form-login-hint-container"> 
            <p class="register-form-login-hint">Already have a xCalendar account? <a routerLink="/login" tabindex="-1">Log in</a></p> 
        </div>  
    </div>  
</body>
